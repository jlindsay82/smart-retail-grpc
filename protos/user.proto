syntax='proto3';

package user;
service UserService{
    rpc login(UserId) returns(Result){}
    rpc getUser(UserId) returns(UserDetails){}
}
    message UserId{
        string userId = 1;
    }
    
    message Result{
        string result = 1;
        string message = 2;
        //int32 cartId = 2;
    }

   message UserDetails{
        string result = 1;
        //int32 activeCartId = 2;
        //string paymentMethod = 3;
        //string paymentCredentials = 4;
    }

